<button>start</button>

<script src="https://tonejs.github.io/build/Tone.js"></script>
<script>
  /* global Tone */
  let i = 0
  const notes = ['E4', 'D4', 'C4', 'D4', 'E4', 'E4', 'E4', 'C2', 'D4', 'D4', 'D4', 'C2', 'E4', 'E4', 'E4', 'C2']

  function play (time) {
    const synth = new Tone.Synth().toDestination()
    synth.oscillator.type = 'triangle'
    synth.triggerAttackRelease(notes[i % notes.length], '8n')  
    i++
  }
  
  function beat (time) {
    const synth = new Tone.Synth().toDestination()
    synth.oscillator.type = 'sine'
    synth.volume.value = -10
    synth.triggerAttackRelease('C3', '16n')
  }
  
  function start () {
    Tone.Transport.scheduleRepeat(play, '8n')
    Tone.Transport.scheduleRepeat(beat, '16n')
    Tone.Transport.bpm.value = 60 //speed 
    Tone.Transport.start()
  }
  
  const button = document.querySelector('button')
  button.addEventListener('click', start)
  
</script>
